<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punk API Beers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #111827; /* Dark background */
            color: #F9FAFB;
        }
        
        /* Glassmorphism Card */
        .beer-card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            opacity: 0; /* Initially hidden for animation */
        }
        .beer-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 225, 255, 0.15);
            background: rgba(31, 41, 55, 0.7);
        }

        /* Modal backdrop with blur */
        .modal-backdrop {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        /* Entrance Animations */
        @keyframes cardFadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card-animate {
            animation: cardFadeInUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modalContentSlideIn {
            from { 
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .modal-animate-in {
            animation: modalFadeIn 0.3s ease-out forwards;
        }
        .modal-content-animate-in {
            animation: modalContentSlideIn 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        /* Modern Button */
        .btn-modern {
            background-color: #0891B2;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(8, 145, 178, 0.3);
        }
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(8, 145, 178, 0.5);
        }
         .btn-modern:disabled {
            background-color: #374151;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Custom scrollbar for modal */
        #modal-content div::-webkit-scrollbar {
            width: 8px;
        }
        #modal-content div::-webkit-scrollbar-track {
            background: #1F2937;
            border-radius: 10px;
        }
        #modal-content div::-webkit-scrollbar-thumb {
            background: #0891B2;
            border-radius: 10px;
        }
        #modal-content div::-webkit-scrollbar-thumb:hover {
            background: #06B6D4;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-50">

    <!-- Header -->
    <header class="sticky top-0 z-40 bg-gray-900/70 backdrop-blur-lg border-b border-gray-700">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-center text-white">Brewer's Compass</h1>
            <p class="text-center text-cyan-400 mt-1">Crafted Recipes for the Modern Brewer</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <!-- Beer Grid -->
        <div id="beer-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Beer cards will be injected here by JavaScript -->
        </div>

        <!-- Loading Spinner -->
        <div id="loader" class="text-center py-12 hidden">
            <svg class="animate-spin h-10 w-10 text-cyan-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-400">Tapping the kegs...</p>
        </div>
        
         <!-- Error Message -->
        <div id="error-message" class="text-center py-12 hidden">
            <p class="text-red-400 font-semibold">Oops! The lines are clogged. Could not fetch the beers.</p>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center items-center mt-16 space-x-6">
            <button id="prev-page" class="btn-modern font-semibold py-2 px-6 rounded-lg">
                Previous
            </button>
            <span id="page-number" class="text-lg font-medium text-gray-300">Page 1</span>
            <button id="next-page" class="btn-modern font-semibold py-2 px-6 rounded-lg">
                Next
            </button>
        </div>
    </main>
    
    <!-- Beer Details Modal -->
    <div id="beer-modal" class="fixed inset-0 z-50 overflow-y-auto hidden modal-backdrop items-center justify-center p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl max-w-4xl w-full mx-auto my-8 relative" id="modal-content">
            <!-- Modal content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const beerGrid = document.getElementById('beer-grid');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const pagination = document.getElementById('pagination');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const pageNumberSpan = document.getElementById('page-number');
        const beerModal = document.getElementById('beer-modal');
        const modalContent = document.getElementById('modal-content');

        let currentPage = 1;

        const fetchBeers = async (page) => {
            beerGrid.innerHTML = '';
            loader.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            pagination.classList.add('hidden');

            try {
                const response = await fetch(`https://punkapi.online/v3/beers?page=${page}`);
                if (!response.ok) {
                   throw new Error(`HTTP error! status: ${response.status}`);
                }
                const beers = await response.json();

                if (beers.length === 0 || beers.length < 25) { // API sends 25 per page
                    nextPageBtn.disabled = true;
                } else {
                     nextPageBtn.disabled = false;
                }

                displayBeers(beers);
            } catch (error) {
                console.error('Failed to fetch beers:', error);
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
                pagination.classList.remove('hidden');
                pageNumberSpan.textContent = `Page ${currentPage}`;
                prevPageBtn.disabled = currentPage === 1;
            }
        };

        const displayBeers = (beers) => {
            beers.forEach((beer, index) => {
                const card = document.createElement('div');
                card.className = 'beer-card rounded-xl overflow-hidden flex flex-col cursor-pointer card-animate';
                card.style.animationDelay = `${index * 60}ms`;
                
                card.innerHTML = `
                    <div class="p-6 flex-grow flex flex-col justify-between h-full">
                        <div>
                            <h2 class="text-xl font-bold text-white mb-2 truncate">${beer.name}</h2>
                            <p class="text-cyan-400 font-semibold mb-4 text-sm">${beer.tagline}</p>
                            <p class="text-gray-300 text-sm flex-grow min-h-[60px]">${beer.description.substring(0, 90)}...</p>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-700 flex justify-between items-center text-xs font-medium">
                            <span class="bg-cyan-900 text-cyan-300 px-3 py-1 rounded-full">ABV: ${beer.abv}%</span>
                            <span class="bg-teal-900 text-teal-300 px-3 py-1 rounded-full">IBU: ${beer.ibu || 'N/A'}</span>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => showBeerDetails(beer));
                beerGrid.appendChild(card);
            });
        };
        
        const showBeerDetails = (beer) => {
            modalContent.innerHTML = `
                <button onclick="closeModal()" class="absolute top-4 right-5 text-gray-500 hover:text-white text-3xl z-10 transition-colors">&times;</button>
                <div class="p-6 md:p-8 max-h-[90vh] overflow-y-auto">
                    <div class="flex flex-col md:flex-row gap-8 items-start">
                         <div class="w-full md:w-1/4 text-center flex-shrink-0 self-center">
                            <img src="${beer.image_url || 'https://placehold.co/150x300/1F2937/FFFFFF?text=No+Image'}" 
                                 onerror="this.onerror=null;this.src='https://placehold.co/150x300/1F2937/FFFFFF?text=No+Image';"
                                 alt="${beer.name}" class="max-h-80 object-contain mx-auto drop-shadow-2xl">
                        </div>
                        <div class="w-full md:w-3/4">
                            <h2 class="text-3xl lg:text-4xl font-bold text-white mb-2">${beer.name}</h2>
                            <p class="text-lg text-cyan-400 italic mb-4">${beer.tagline}</p>
                            <p class="text-gray-300 mb-6">${beer.description}</p>
                             <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center my-4">
                                <div class="bg-gray-700 p-3 rounded-lg"><div class="font-bold text-cyan-300 text-sm">ABV</div><div class="text-xl text-white">${beer.abv}%</div></div>
                                <div class="bg-gray-700 p-3 rounded-lg"><div class="font-bold text-teal-300 text-sm">IBU</div><div class="text-xl text-white">${beer.ibu || 'N/A'}</div></div>
                                <div class="bg-gray-700 p-3 rounded-lg"><div class="font-bold text-rose-300 text-sm">EBC</div><div class="text-xl text-white">${beer.ebc || 'N/A'}</div></div>
                                <div class="bg-gray-700 p-3 rounded-lg"><div class="font-bold text-amber-300 text-sm">First Brewed</div><div class="text-xl text-white">${beer.first_brewed}</div></div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 grid md:grid-cols-2 gap-8 text-gray-300">
                        <div>
                           <h3 class="text-2xl font-semibold border-b-2 border-cyan-500 pb-2 mb-4 text-white">Ingredients</h3>
                           <div class="space-y-4 text-sm">
                               <div><strong class="text-cyan-400">Yeast:</strong> ${beer.ingredients.yeast}</div>
                               <div><strong class="text-cyan-400">Malt:</strong> ${beer.ingredients.malt.map(m => `${m.name} (${m.amount.value} ${m.amount.unit})`).join(', ')}</div>
                               <div><strong class="text-cyan-400">Hops:</strong> ${beer.ingredients.hops.map(h => `${h.name} (${h.amount.value} ${h.amount.unit})`).join(', ')}</div>
                           </div>
                        </div>
                        <div>
                            <h3 class="text-2xl font-semibold border-b-2 border-teal-500 pb-2 mb-4 text-white">Brewing Method</h3>
                             <p><strong class="text-teal-400">Mash Temp:</strong> ${beer.method.mash_temp.map(m => `${m.temp.value}°C for ${m.duration} mins`).join(', ')}</p>
                             <p><strong class="text-teal-400">Fermentation:</strong> ${beer.method.fermentation.temp.value}°C</p>
                             ${beer.method.twist ? `<p class="mt-2"><strong class="text-teal-400">Twist:</strong> ${beer.method.twist}</p>` : ''}
                        </div>
                    </div>

                     <div class="mt-8">
                        <h3 class="text-2xl font-semibold border-b-2 border-amber-500 pb-2 mb-4 text-white">Food Pairing</h3>
                        <ul class="list-disc list-inside text-gray-300 space-y-2">
                           ${beer.food_pairing.map(food => `<li>${food}</li>`).join('')}
                        </ul>
                     </div>

                    <div class="mt-8 bg-gray-900/50 p-5 rounded-lg border border-gray-700">
                        <h3 class="text-xl font-semibold mb-2 text-white">Brewer's Tips</h3>
                        <p class="text-gray-300 italic">"${beer.brewers_tips}"</p>
                    </div>
                </div>
            `;
            beerModal.classList.remove('hidden');
            beerModal.classList.add('flex', 'modal-animate-in');
            modalContent.classList.add('modal-content-animate-in');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        };
        
        const closeModal = () => {
            beerModal.classList.remove('modal-animate-in');
            modalContent.classList.remove('modal-content-animate-in');
            beerModal.classList.add('hidden');
            beerModal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        };

        beerModal.addEventListener('click', (event) => {
            if (event.target === beerModal) {
                closeModal();
            }
        });
        
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });


        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                window.scrollTo({ top: 0, behavior: 'smooth' });
                fetchBeers(currentPage);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            currentPage++;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            fetchBeers(currentPage);
        });

        // Initial fetch
        fetchBeers(currentPage);
    </script>

</body>
</html>
